<div class="header">
	<div class="logo">
		<a href="/"><img class="logo" src="/images/lazypic_logo.svg" width=180 height=33></a>
	</div>
	{{range .Menus}}
		{{if eq . $.MenuOn}}
			<div class="menuon"><a href="/{{lower .}}">{{.}}</a></div>
		{{else}}
			<div class="menu"><a href="/{{lower .}}">{{.}}</a></div>
		{{end}}
	{{end}}
</div>
